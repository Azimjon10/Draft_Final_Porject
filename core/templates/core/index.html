<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/703049937f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <!-- ===== BOX ICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="\static\css\styles.css">
        

        <title> Dashboard </title>
    </head>
    <body id="body-pd">
        <!-- Top Navigation bar - Header -->
        <header class="header" id="header">
            <div class="header__toggle">
              <i class='bx bx-menu' id="header-toggle"></i>
            </div>
            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button type="submit">Go</button>
              </div>
              

            <div class="header__img">
                <img src="\static\img\azimjon.jpg" alt="" class="user-pic" onclick="toggleMenu()">
            </div>

            <!----------- Profile ----------->
            <div class="sub-menu-wrap" id="subMenu">
                <div class="sub-menu">
                  <div class="user-info">
                    <img src="\static\img\azimjon.jpg">
                    <h3 style="font-size:20px">Mirazim Abdullaev</h3>
                  </div>
                  <hr>
                  
                  <a href="#" class="sub-menu-link">
                    <i class="fas fa-user-alt"></i>
                    <p> Edit Profile</p>
                    
                  </a>
                  <a href="#" class="sub-menu-link">
                    <i class="fa-solid fa-gear"></i>
                    <p> Settings & Support</p>
                    
                  </a>
                  <a href="#" class="sub-menu-link">
                    <i class="fa-solid fa-circle-info"></i>
                    <p> Help & Support</p>
                    
                  </a>
                  <a href="#" class="sub-menu-link">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <p> Logout</p>
                    
                  </a>
                </div>
        </header>

        <!-- Left Side Menu Bar -->
        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div>
                    <a href="#" class="nav__logo">
                        <span><img src="\static\img\H.png"></span>
                        <span class="nav__logo-name">HUMO</span>
                    </a>

                    <div class="nav__list">
                        <a href="#" class="nav__link active">
                        <i class="fa-solid fa-gauge"></i>
                            <span class="nav__name">Dashboard</span>
                        </a>

                        <a href="profile.html" class="nav__link">
                            <i class="fas fa-user-alt"></i>
                            <span class="nav__name">Profile</span>
                        </a>

                        <a href="present.html" class="nav__link">
                          <i class="fa-solid fa-check"></i>
                            <span class="nav__name">Present</span>
                        </a>
                    </div>
                </div>
            </nav>
        </div>

      <div class="dash_logo"><span><img src="\static\img\H.png"></span>
      <a>HUMO</a></div>
      

      <div class="runscanner">
        <a target="_blank" class="scan" href="{% url 'scan' %}">
        <input type="submit" class="profile-edit-btn m-2" name="btnAddMore" value="Run Scanner" /></a>
      </div>

      <div class="calendar">
        <div class="calendar-header">
          <span class="prev-month-btn">&lt;</span>
          <span class="current-month">July 2023</span>
          <span class="next-month-btn">&gt;</span>    
        </div>
        <div class="calendar-body">
          <div class="calendar-weekdays">
            <span>Sun</span>
            <span>Mon</span>
            <span>Tue</span>
            <span>Wed</span>
            <span>Thu</span>
            <span>Fri</span>
            <span>Sat</span>
          </div>
          <div class="calendar-days"></div>
        </div>
      </div>


        <!--------------- Footer  ------------------->
        <div class="footer">
            <hr>
            <p class="Copyright"> Â© 2023 Attendance Management System - Crafted with - Mirazim Abdullaev</p>
        </div> 

        <!--===== MAIN JS =====-->
        <script>


            let subMenu = document.getElementById("subMenu");
            function toggleMenu(){
              subMenu.classList.toggle("open-menu")
            }

            const navbar = document.querySelector('.l-navbar');
            const footer = document.querySelector('.footer');

            navbar.addEventListener('click', () => {
              footer.classList.toggle('footer-fixed');
            });
          </script>
          <script src="\static\js\calendar.js"></script>
        <script src="/bootstrap/js/bootstrap.js"></script>
        <script src="/fontawesome/js/all.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="\static\js\main.js"></script>
    </body>
</html>
